<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Save Option</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .btn-save {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }
        .btn-save:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Save This File</h1>
    <p>Click the button below to save the current file.</p>
    <button class="btn-save" id="saveBtn">Save File</button>

    <script>
        document.getElementById('saveBtn').addEventListener('click', () => {
            alert('Save functionality is handled by your editor or environment.');
            // In a real environment, this would trigger a save action.
        });
    </script>
</body>
</html>
